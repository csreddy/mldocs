<h4 ng-if="results">Results: (<b>{{results.length}}</b>)</h4>
<md-list>
  <md-list-item class="md-2-line" ng-repeat="item in results track by $index">
    <div class="md-list-item-text">
      <a href="/{{item.lib}}:{{item.apiName}}"><b>{{item.lib}}:{{item.apiName}}</b></a>
      <small><em>(<a href="/list/{{item.bucket}}">{{item.bucket}}</a>)</em></small>
     
      <p>Summary: {{item.summary}}</p>
    </div>
  </md-list-item>
</md-list>
