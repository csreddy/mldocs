<h1>Results</h1>

<md-list>
  <md-list-item class="md-2-line" ng-repeat="item in results track by $index">
    <div class="md-list-item-text">
      bucket: <b>{{item.module.bucket}}</b>
      Module name:  <a ui-sref="app.content.detail"><b>{{item.module.name}}</b></a>
      Category: <b>{{item.module.category}}</b>
      <p>Summary: {{item.module.summary}}</p>
    </div>
  </md-list-item>
</md-list>
