<h3 class="md-display-1"><b>{{$state.params.lib}}</b><small>({{list.length}})</small></h4>
<table>
	<tr>
	<th style="width:40%">
	<md-content layout-padding>
	    Name
	</md-content></th>
	<th><md-content layout-padding>
	    Description
	</md-content></th></tr>
	<tbody>
		<tr ng-repeat="item in list track by $index">
			<td><md-content layout-padding>
			    <a href="/{{item.lib}}:{{item.apiName}}"><b>{{item.lib}}:{{item.apiName}}</b></a>
			</md-content></td>
			<td><md-content layout-padding>
			    {{item.summary}}
			</md-content></td>
		</tr>
	</tbody>
</table>
