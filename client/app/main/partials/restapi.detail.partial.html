<h4 class="md-headline"><b>
<!-- <md-button md-no-ink class="md-primary" href="/list/{{api.lib}}">{{api.lib}}</md-button>:{{api.apiName}}() -->

<a href="/list/{{api.lib}}">{{api.lib}}</a>: {{api['http-verb']}} {{api.apiName}}</b>
</h4>

<md-content layout-padding>
 <h3 class="md-title"><b>Summary</b></h3>
        <md-content layout-padding>
            {{api.summary}}
        </md-content>

        <div ng-if="api.params.length > 0">
        <h3 class="md-title"><b>Parameters</b></h3>
        <table>
            <tr>
                <th>
                    <md-content layout-padding>
                        Name
                    </md-content>
                </th>
                <th>
                    <md-content layout-padding>
                        Type
                    </md-content>
                </th>
                <th>
                    <md-content layout-padding>
                        Description
                    </md-content>
                </th>
            </tr>
            <tbody>
                <tr ng-repeat="param in api.params">
                    <td>
                        <md-content layout-padding>
                            <code>{{param.name}}</code>
                        </md-content>
                    </td>
                    <td>
                        <md-content layout-padding>
                            {{param.type}}
                        </md-content>
                    </td>
                    <td>
                        <md-content layout-padding>
                            {{param.description}}
                        </md-content>
                    </td>
                </tr>
            </tbody>
        </table>

        <div ng-if="api.headers.length > 0">
        <h3 class="md-title"><b>Headers</b></h3>
        <table>
            <tr>
                <th>
                    <md-content layout-padding>
                        Name
                    </md-content>
                </th>
                <th>
                    <md-content layout-padding>
                        Type
                    </md-content>
                </th>
                <th>
                    <md-content layout-padding>
                        Description
                    </md-content>
                </th>
            </tr>
            <tbody>
                <tr ng-repeat="header in api.headers">
                    <td>
                        <md-content layout-padding>
                            <code>{{header.name}}</code>
                        </md-content>
                    </td>
                    <td>
                        <md-content layout-padding>
                            {{header.type}}
                        </md-content>
                    </td>
                    <td>
                        <md-content layout-padding>
                            {{header.description}}
                        </md-content>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>

   <h3 class="md-title"><b>Example</b></h3>
<div ng-repeat="example in api.examples">
<!--  length of 3 to check for empty values -->
     <pre ng-if="example.length > 3">{{example}}</pre> 
</div>
   
    <!-- <md-whiteframe class="md-whiteframe-z5" layout layout-align="center center" ng-repeat="example in api.examples">  
  </md-whiteframe> -->
</md-content>
